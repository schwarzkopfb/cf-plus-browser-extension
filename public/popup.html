<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css">
  </head>
  <body>
    <input 
      id="server-url" 
      type="text" 
      placeholder="Server URL"
    />
    <input 
      id="server-access-token" 
      type="password" 
      placeholder="Server Access Token"
    />
    <input 
      id="room-id" 
      type="text" 
      placeholder="Room ID"
    />
    <div class="checkbox-container">
      <label for="show-buttons" class="checkbox">
        <input type="checkbox" id="show-buttons" />
        <span class="indicator"></span>
        Show buttons on page
      </label>
    </div>
    <button id="save-settings">
      Save settings
    </button>

    <hr/>

    <button id="show-suggestions" disabled>
        Show suggestions
    </button>
    <button id="shuffle-suggestions" disabled>
        Shuffle for everyone
    </button>

    <script src="popup.js"></script>
  </body>
</html>
